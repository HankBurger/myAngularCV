<div id="top" class="jumbotron jumbotron-fluid mb-0">
  <div class="container">
    <img [src]="user.photo" class="mx-auto d-block rounded-circle img-thumbnail" width="240">
    <h1 class="display-4 text-center">{{user.name}}</h1>
    <h3 class="text-center"><small class="text-muted">{{user.career}}</small></h3>
    <p class="lead">{{user.description}}</p>
  </div>
</div>
