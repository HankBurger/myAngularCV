<div class="card shadow bg-light container">
  <!--<ng-content select="card-body"></ng-content>-->
  <div class="row p-3">
    <div *ngFor="let content of cardContent" class="{{getCardSize(content)}}">
      <h3 class="text-center border-bottom p-2" *ngIf="content.title">{{content.title}}</h3>
      <p class="pt-2" [innerHTML]="content.content | myCommonPipe"></p>
    </div>
  </div>
</div>
