<div class="card shadow bg-light container">
  <!--<ng-content select="card-body"></ng-content>-->
  <div class="row p-3">
    <div *ngFor="let content of cardContent" class="{{getCardSize(content)}}">
      <h5 class="text-center border-bottom p-2 text-secondary" *ngIf="content.title">{{content.title}}</h5>
      <p class="pt-2 text-justify" [innerHTML]="content.content | myCommonPipe"></p>
    </div>
  </div>
</div>
