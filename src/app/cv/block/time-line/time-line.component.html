<div class="container m-3">
  <div class="row">
    <div class="col-md-9 offset-md-1">
      <ul class="timeline">
        <li *ngFor="let obj of tlAry">
          <div class="d-flex">
            <div class="p-2 font-weight-bold text-primary">{{obj.title}}</div>
            <div class="p-2 font-italic text-secondary">{{obj.subTitle}}</div>
          </div>
          <p>{{obj.content}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
