<h4 class="text-center"> {{cardInfo.title}}</h4>
<div [ngSwitch]="cardInfo.model">
  <app-my-card *ngSwitchCase="ModelType.card">
    <card-body>{{cardInfo.content | json}}</card-body>
  </app-my-card>

  <app-time-line *ngSwitchCase="ModelType.timeline" [tlAry]="getTimeLine()"></app-time-line>

</div>
